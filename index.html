<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header id="test" class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table>
        <tbody>
          <tr class="row">
            <td class="hour">9 AM</td>
            <td id="9" class="description">
              <form class="todo-form">
              <input id="text-area" placeholder="jasjasas"></input>
            </td>
            <td class="saveBtn" data-index="0">
              <i class="far fa-save fa-1.5x"></i>
            </td>
          </form>
          </tr>
          <tr class="row">
            <td class="hour">10 AM</td>
            <td id="10" class="description">
              <form class="todo-form">
                <input id="text-area" placeholder="jasjasas"></input>
              </td>
              <td class="saveBtn" data-index="1">
                <i class="far fa-save fa-1.5x"></i>
              </td>
            </form>
          </tr>
          <tr class="row">
            <td class="hour">11 AM</td>
            <td id="11" class="description">
              <form class="todo-form">
                <input id="text-area" placeholder="jasjasas"></input>
              </td>
              <td class="saveBtn" data-index>
                <i class="far fa-save fa-1.5x"></i>
              </td>
            </form>
          </tr>
          <tr class="row">
            <td class="hour">12 PM</td>
            <td id="12" class="description">
              <textarea id="text-area"></textarea>
            </td>
            <td class="saveBtn">
              <i class="far fa-save fa-1.5x"></i>
            </td>
          </tr>
          <tr class="row">
            <td class="hour">1 PM</td>
            <td id="13" class="description">
              <textarea id="text-area"></textarea>
            </td>
            <td class="saveBtn">
              <i class="far fa-save fa-1.5x"></i>
            </td>
          </tr>
          <tr class="row">
            <td class="hour">2 PM</td>
            <td id="14" class="description">
              <textarea id="text-area"></textarea>
            </td>
            <td class="saveBtn">
              <i class="far fa-save fa-1.5x"></i>
            </td>
          </tr>
          <tr class="row">
            <td class="hour">3 PM</td>
            <td id="15" class="description">
              <textarea id="text-area"></textarea>
            </td>
            <td class="saveBtn">
              <i class="far fa-save fa-1.5x"></i>
            </td>
          </tr>
          <tr class="row">
            <td class="hour">4 PM</td>
            <td id="16" class="description">
              <textarea id="text-area"></textarea>
            </td>
            <td class="saveBtn">
              <i class="far fa-save fa-1.5x"></i>
            </td>
          </tr>
          <tr class="row">
            <td class="hour">5 PM</td>
            <td id="17" class="description">
              <textarea id="text-area"></textarea>
            </td>
            <td class="saveBtn">
              <i class="far fa-save fa-1.5x"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
